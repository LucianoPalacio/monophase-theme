<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ 'assets/normalize.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/open-color.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/monophase/main.css' | relative_url }}">
  {% feed_meta %}

  <title>
    {% if page.title == "Home" %}
        {{ site.title }} | {{ site.tagline }}
    {% else %}
        {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>  

  <meta name="author" content="Test Author">

  <meta property="og:locale" content="en_US">
  
  <meta name="description" content="A one-column minimal responsive Jekyll blog theme">

  <meta property="og:description" content="A one-column minimal responsive Jekyll blog theme">

  <meta property="og:site_name" content="Monophase">
  
  {% include custom-head.html %}
</head>
